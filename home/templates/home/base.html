<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    <style>
      body{
        background-color: {% block bgcolor %}{% endblock bgcolor %};
      }
    </style>
  </head>
  <body>
    <div class="container my-3 py-3 bg-dark rounded-3">
        
      <div class="row g-0">
        <div class="col-sm-6 col-md-8">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% block home %}{% endblock home %}" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block resume %}{% endblock resume %}" href="/resume">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block interview %}{% endblock interview %}" href="#">Interview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block about %}{% endblock about %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block contact %}{% endblock contact %}">Contact Us</a>
                </li>
          </ul>
        </div>
        <div class="col-6 col-md-4">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign up</a>
                </li
              </ul>
        </div>
      </div>
    </div>
    {% block content %}{% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
    <footer class='container bg-dark fixed-bottom py-3 my-3 rounded-3'>
        <p class="text-center text-white my-2">Author: Narayan hari yadav<br>
    </footer>  

    
  <body>
</html>
